<!doctype html>
<html>
  <head>
    <title>Terms and Conditions</title>
  <script>
      window.addEventListener('load', init);

      function init(){
        let acceptButton = document.querySelector('#acceptButton');
        acceptButton.addEventListener('click', handleAccept);

        let rejectButton = document.querySelector('#rejectButton');
        rejectButton.addEventListener('click', handleReject);
      }

      function handleAccept(event){
        window.location = '/userlist.html';
      }

      function handleReject(event){
        const msg = 'Accepting terms and conditions is mandatory to access the CAT tool. Contact your administrator/supervisor if you have any questions.'
        window.alert(msg);
      }
  </script>
  </head>
  <body>
    <h1>Terms and Conditions</h1>
    <p>These are the terms and conditions of using this app...</p>

    <button id="acceptButton">Accept</button> 
    <button id="rejectButton">Reject</button>
  </body>

</html>
